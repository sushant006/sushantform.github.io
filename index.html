<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container p-3 mb-2 bg-light text-dark">
            <nav class="nav justify-content-center">
                <h3>Event Registration Form</h3>
            </nav>
            <br/>
            <form>
                <div class="row  " >
                    <label class="col-lg-2 col-sm-8">Name</label>
                    <input class="col-lg-6 col-sm-8" type="text"/>
                </div>
                <br/>
                <div class="row">
                    <label class="col-lg-2 col-sm-8">Age</label>
                    <input class="col-lg-6 col-sm-8" type="number"/>
                </div>
                <br>
                <div class="row">
                    <label class="col-2">Gender</label>
                    <input class="radio col-1" value="1"  type="checkbox" >
                    <label class="col-1">Male</label>
                    <input class="radio col-1" value="1"  type="checkbox" >
                    <label class="col-1">Female</label>
                    <input class="radio col-1" value="1" type="checkbox" >
                    <label class="col-1">Others</label>
                </div>
                <br/>
                <div class="row">
                    <label class="col-lg-2 col-sm-8">Email</label>
                    <input class="col-lg-6 col-sm-8"type="email"/>
                </div>
                <br/>
                <div class="row">
                    <label class="col-lg-2 col-sm-8">Password</label>
                    <input class="col-lg-6 col-sm-8" type="password"/>
                </div>
                <br/>
                <div class="row ">
                    <label class="col-lg-2 col-sm-8">Enter DOB</label>
                    <input class="col-lg-4 col-sm-8" type="date"/>
                </div>
                <br>
                <div class="row">
                    <label class="col-lg-3 col-sm-8">Enter the verified document</label>
                    <input class="col-lg-3 col-sm-8" type="file">
                </div>
                <br/>
                <div class="row justify-content-center">
                    <input class="col-lg-2 col-sm-8p-3 mb-2 bg-primary text-white " type="submit">
                </div>
    
            </form>
        </div>
        
    </body>
</html>
